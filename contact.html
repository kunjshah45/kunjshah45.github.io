    <script>
        function afterSubmit(e) {
            e.preventDefault();

            var params = {
                "fname": document.getElementsByClassName("field-element")[0].value,
                "lname": document.getElementsByClassName("field-element")[1].value,
                "email": document.getElementsByClassName("field-element")[2].value,
                "subject": document.getElementsByClassName("field-element")[3].value,
                "message": document.getElementsByClassName("field-element")[4].value,
            }

            const url = "http://localhost:5001/contact-emailer-9c5b6/us-central1/sendEmail";
            var xhr = new XMLHttpRequest();
            xhr.open("POST", url, true);

            // xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function () { // Call a function when the state changes.
                if (this.readyState === XMLHttpRequest.DONE && this.status === 200) {
                    // Request finished. Do processing here.
                    document.getElementById("contactForm").reset();
                    alert("I have received your contact form, I will get back to you in few hours.");
                }
                if (this.status == 500) {
                    alert(`Something went wrong, I am sorry. You can still react me out at kunjshah45@gmail.com`);
                }
            }
            xhr.send(JSON.stringify(params));
        }
    </script>
